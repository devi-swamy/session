<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >

    <title>User Login System</title>
</head>
<body>
    <!-- As a heading -->
<nav class="navbar navbar-dark bg-dark justify-content-center mb-4">
    <span class="navbar-brand mb-0 h1">LOGIN</span>
  </nav>
  <div class="container">
    ERROR
      <div class="row">
        
          <div class="col-6"><div class="card">
  <h5 class="card-header">Signup</h5>
  <div class="card-body">
      <form method="POST" action="/signup" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="Fullname">Fullname</label>
            <input type="text" class="form-control" id="Fullname"  name ="Fullname" aria-describedby="Fullname" autocomplete="off">
         
          </div>
        <div class="form-group">
            <label for="RegisterEmail">Email address</label>
            <input type="email" class="form-control" id="Email" name="Email" aria-describedby="RegisteremailHelp" autocomplete="new-password"  />
            <small id="RegisteremailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="registerpassword">Password</label>
            <input type="password" class="form-control" id="registerpassword" name="Password" autocomplete="new-password" >
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div></div>
          <div class="col-6"><div class="card">
  <h5 class="card-header">Login</h5>
  <div class="card-body">
   
    <form method="POST" action="/signin" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="Email" aria-describedby="emailHelp" autcomplete="nope" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="loginpassword">Password</label>
          <input type="password" class="form-control" id="loginpassword" name="Password" autocomplete="new-password" >
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div></div>
      </div>
  </div>
</body>
</html>
